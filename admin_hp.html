              let isDivVisible = false;

document.getElementById('triggerImage').addEventListener('click', function() {
    if (isDivVisible) {
        // If the div is currently visible, move it off the screen and hide it
        document.getElementById('movingDiv').style.left = '-400px';
        document.getElementById('movingDiv').style.opacity = '0';
    } else {
        // If the div is currently hidden, move it onto the screen and show it
        document.getElementById('movingDiv').style.left = '0px';
        document.getElementById('movingDiv').style.opacity = '1';
    }

    // Flip the flag
    isDivVisible = !isDivVisible;
});
