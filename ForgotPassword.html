<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot_Password</title>
    <link rel="stylesheet" href="/assets/FP_css.css"> 
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <form id="FPform" action="/fp" method="POST">
        <input type="email" name="email"  placeholder="Enter Email:"><br><br>
        <input type="password" name="Password" placeholder="Enter New Password:"><br><br>
      <button type="submit" id="submitFP"  >Submit</button></form><br><br>
      </form>

      <button id="clear2">Clear</button>
      <button id="login">Login</button>
      <button id="sign">SignUp</button>
    </div>


   

      <script src="index.js"></script>
      <script>

//For Signup page
document.addEventListener('DOMContentLoaded', function() {
      const loginb = document.getElementById('sign');

      loginb.addEventListener('click', function() {
       
        window.location.href = '/';
      });
    });

//For login page
document.addEventListener('DOMContentLoaded', function() {
      const loginb = document.getElementById('login');

      loginb.addEventListener('click', function() {
       
        window.location.href = '/login';
      });
    });

  //For clear button
  document.addEventListener('DOMContentLoaded', function() {
      const clearb = document.getElementById('clear2');

      clearb.addEventListener('click', function() {
       var form=document.getElementById('FPform');
       form.reset();
       
      });
    });



      </script>
</body>
</html>
